<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Fill In your details below</h1>
    <form>
<label for="fname">FIRST NAME:</label> <br>        
<input type="text" id="fname" name="fname" placeholder="First Name"> <br>
<label for="lname">LAST NAME:</label> <br>     
<input type="text" id="Lname" name="lname" placeholder="Last Name"> <br>
<label for="email">EMAIL:</label> <br>
<input type="email" id="email" name="email" required  placeholder="Your Email"> <br>
<label for="password">PASSWORD:</label> <br>
<input type="password" id="password" name="password"   required min="8 characters"> <br>
<p> Select your gender</p>
<input type="radio" id="gender" name="choose gender" value="Male"> 
<label for="gender">Male</label> <br>
<input type="radio" id="gender" name="choose gender" value="Female">
<label for="gender">Female</label> <br>
<input type="button" value="Submit">

    </form>

</body>
</html>
